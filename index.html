<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles/style.css">
  <link rel="stylesheet" href="styles/media-query.css">
  <title>Frontend Mentor | Interactive card details form</title>
</head>
<body>

  <main>
    <section class="cards-container">
      <div class="card-back">
        <p id="cardCvc">000</p>
      </div>
      
      <div class="card-front">
        <div class="logo"></div>
        <p id="cardNumber">0000 0000 0000 0000</p>
        <div>
          <p id="cardHolder">Jane Appleseed</p>
          <p id="date">00/00</p>
        </div>
      </div>
    </section>
    
    <form action="#" method="post">
      <div class="field">
        <label for="cardholderName">Cardholder Name</label>
        <input type="text" name="name" id="cardholderName" placeholder="e.g. Jane Appleseed">
        <p class="error">Wrong format, numbers only</p>
      </div>
      
      <div class="field">
        <label for="fieldCardNumber">Card Number</label>
        <input type="text" name="num" id="fieldCardNumber" placeholder="e.g. 1234 5678 9123 0000">
        <p class="error">Wrong format, numbers only</p>
      </div>

      <div class="field-container">
        <div class="field">
          <label for="month">Exp. Date (MM/YY)</label>
          <div>
            <input type="text" name="month" id="month" placeholder="MM" maxlength="2">
            <input type="text" name="year" id="year" placeholder="YY" maxlength="2">
          </div>
        </div>
        <div class="field">
          <label for="fieldCardCvc">CVC</label>
          <input type="text" name="cvc" id="fieldCardCvc" placeholder=" e.g. 123" maxlength="3">
        </div>
      </div>

     <input type="submit" value="Confirm" id="btnConfirm">
    </form>
     <!-- Completed state start
    <section>
      Thank you!
      We've added your card details
      Continue
    </section> -->
  </main>
  
  <footer class="attribution">
    <div>
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="www.linkedin.com/in/adérito-caxala">Adérito Caxala</a>.
    </div>
  </footer>
</body>
</html>
